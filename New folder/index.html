<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="auth-main">
    <form id="form" action="">
        <div class="internal">
            <div class="image">
                <img src="assets/logo-img.png" alt="logo">
            </div>
            <div class="welcome">
                <p class="back">Welcome</p>
                <p class="down">Register Your Account</p>
            </div>
            <div class="fields">
                <div class="side-by-side">
                    <div class="side">
                        <p class="input-title">First Name</p>
                        <input type="text" name="name" id="username"><br>
                        <div class="success"></div>
                        <div class="error"></div>
                    </div>
                    <div class="side-gap">
                        <p class="input-title">Last Name</p>
                        <input type="text" name="name" id=""><br>
                    </div>
                </div>
                <div class="side-by-side">
                    <div class="side">
                        <p class="input-title">Mobile Number</p>
                        <input type="number" name="mobile" id="mobile"><br>
                        <div class="success"></div>
                        <div class="error"></div>
                    </div>
                    <div class="side-gap">
                        <p class="input-title">Email</p>
                        <input type="email" name="email" id="email"><br>
                        <div class="success"></div>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="side-by-side">
                    <div class="side">
                        <p class="input-title">Enter Password</p>
                        <input type="password" name="password" id="password"><br>
                        <div class="success"></div>
                        <div class="error"></div>
                    </div>
                    <div class="side-gap">
                        <p class="input-title">Confirm Password</p>
                        <input type="password" name="confirm password" id="password2"><br>
                        <div class="success"></div>
                        <div class="error"></div>
                    </div>
                </div>
                    <div>
                        <p class="input-title">College/University</p>
                        <input type="text" name="College/School" id="college">
                        <div class="success"></div>
                        <div class="error"></div>
                    </div>
            </div>
            <div class="forget">
                <input type="checkbox" name="check" id=""><span>I Accept All <a href="#">Terms & Conditions</a></span>
                <div class="error"></div>
            </div>
            <button class="button">Sign In</button>
            <p class="down-text">Have An Account? <a href="login.html">Sign In Now!</a></p>
        </div>
    </form>
    </div>
</body>
</html>
